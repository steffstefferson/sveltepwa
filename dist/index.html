<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="components.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <meta name="msapplication-TileColor" content="#b91d47" />
    <meta name="msapplication-config" content="/assets/browserconfig.xml" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="sgtoilet" />
    <meta
      name="description"
      content="A PWA starter template for Svelte and Tailwind hosted on Now"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Svelte PWA Tailwind starter" />
    <meta
      itemprop="description"
      content="A PWA starter template for Svelte and Tailwind hosted on Now"
    />
    <!--Insert url for image to be used in search results-->
    <meta itemprop="image" content="" />

    <!-- Facebook Meta Tags -->
    <!--Insert url of site-->
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Svelte PWA Tailwind starter" />
    <meta
      property="og:description"
      content="A PWA starter template for Svelte and Tailwind hosted on Now"
    />
    <!--Insert url for image to be used in facebook share post-->
    <meta property="og:image" content="" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Svelte PWA Tailwind starter" />
    <meta
      name="twitter:description"
      content="A PWA starter template for Svelte and Tailwind hosted on Now"
    />
    <!--Insert url for image to be used in twitter share post-->
    <meta name="twitter:image" content="" />

    <!--Set browser chrome theme color here-->
    <meta name="theme-color" content="#5bd1d7" />
    <!--Load google fonts here-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />

    <script type="text/javascript">
      function mapsLoaded() {
        window.googleMapsLoaded = true
      }
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js', { scope: '' })
          .then(function (reg) {
            console.log('Registrierung erfolgreich. Scope ist ' + reg.scope)
          })
          .catch(function (error) {
            console.log('Registrierung fehlgeschlagen mit ' + error)
          })
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkg9lEDwpI3a_YteembM0t_iOmR3jdOD8&callback=mapsLoaded"
      async
      defer
    ></script>
    <title>Lurinfacts</title>
  </head>
  <body>
    <noscript>
      <div class="flex items-center h-full">
        <h1 class="text-gray-600 px-8">
          Oops! Javascript required here! Allow it and try again!
        </h1>
      </div>
    </noscript>
    <script src="main.js"></script>
  </body>
</html>
